<body>
	<!-- Header welcomes users to the application and gives the  -->
	<!-- Displays current time and date -->
<header>
	<div class="jumbotron">
		<h1 class="display-4">Welcome!</h1>
		<button type="button" class="btn btn-primary btn-position" data-toggle="modal" data-target="#exampleModal">
			Fill out a form
		</button>
		<p class="lead">Use this Work Day Scheduler to track your projects!</p>
		<hr class="my-4">
		<div id="clock"></div>
	</div>
</header>


	<!-- Bootstrap card component -->
	<!-- Explains instruction on how to use the app -->
	<!-- Button trigger modal -->


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
 	   <div class="modal-content">
 	     <div class="modal-header">
 	       <h5 class="modal-title" id="exampleModalLabel">Work Day Scheduler</h5>
 	       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
 	         <span aria-hidden="true">&times;</span>
 	       </button>
	      </div>
	    <div class="modal-body">
				<strong>
				Fill out your work day scheduler! 
				Type in your projects name, the type of project, the hourly wage, and the due date!
      	</strong>
        
	<!-- Form inside modal -->
	<form id="form">
		<!-- Project name -->
		<div class="form-group">
			<label for="exampleFormControlInput1">Project Name</label>
			<input type="text" id="project-name" class="form-control" id="exampleFormControlInput1" placeholder="My Cool Project">
		</div>
		<!-- Project type using select dropdown -->
		<div class="form-group">
			<label for="exampleFormControlSelect1">Project Type</label>
			<select id="project-type" class="form-control" id="exampleFormControlSelect1">
				<option>Assignment/Challenge</option>
				<option>Personal</option>
				<option>Business/Work</option>
				<option>Other</option>
			</select>
		</div>
		<!-- Hourly Wage -->
		<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
					<span class="input-group-text">0.00</span>
				</div>
			<input type="number" min="0.01" step="0.01" id="hourly-wage" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
		</div>
		<!-- Project due date -->
		<div class="form-group">
			<label for="start">Start date:</label>
				<input type="date" id="due-date" name="project-due-date" value="2022-11-01" min="2022-01-01" max="2025-12-31">
			</div>
	</form>

			</div>
      	<div class="modal-footer">
					<input type="reset" id="cancel-btn" class="btn btn-secondary" data-dismiss="modal">
        	<button type="button" id="create-btn" class="btn btn-primary">Create</button>
      	</div>
    	</div>
  	</div>
	</div>



	<!-- Bootstrap table -->

			- project name
			- project type
			- hourly wage
			- due date

	</section>
